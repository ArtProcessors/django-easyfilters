[tox]
envlist =
    clean,
    check,
{% for env in envs|sort %}{% if 'nocover' not in env %}
    {{ env }},
{% endif %}{% endfor %}
    report

[testenv]
commands = {envbindir}/django-admin.py test test_app -v 2

[testenv:check]
deps =
    docutils
usedevelop = true
commands =
    python setup.py check --restructuredtext --strict --metadata

[testenv:coveralls]
deps =
    coveralls
usedevelop = true
commands =
    coverage combine
    coverage report
    coveralls

[testenv:report]
basepython = python3.3
commands =
    coverage combine
    coverage report
usedevelop = true
deps = coverage

[testenv:clean]
commands = coverage erase
usedevelop = true
deps = coverage

{% for env, config in envs|dictsort %}

[testenv:{{ env }}]
basepython = {{ config.python }}
setenv =
{% if config.cover %}
    PYTHONPATH = {toxinidir}:{toxinidir}/tests
    DJANGO_SETTINGS_MODULE = test_project.settings
{% else %}
    PYTHONPATH = {toxinidir}:{toxinidir}/tests
    DJANGO_SETTINGS_MODULE = test_project.settings
{% endif %}
    {{ config.env }}
{% if config.cover %}
usedevelop = true
commands = coverage run --branch {envbindir}/django-admin.py test test_app -v 2
{% endif %}
deps =
    python-dateutil
    six
{% if config.cover %}
    coverage
{% endif %}
{% for dep in config.deps %}
    {{ dep }}
{% endfor %}
{% endfor %}
